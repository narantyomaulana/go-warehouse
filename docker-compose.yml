version: '3.8'

services:
  user_db:
    image: postgres:latest
    container_name: postgres-user
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: lokal
      POSTGRES_DB: warehouse_user_db
    restart: unless-stopped
    ports:
      - "5438:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  product_db:
    image: postgres:latest
    container_name: postgres-product
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: lokal
      POSTGRES_DB: warehouse_product_db
    restart: unless-stopped
    ports:
      - "5433:5432"
    volumes:
      - postgres_product_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  transaction_db:
    image: postgres:latest
    container_name: postgres-transaction
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: lokal
      POSTGRES_DB: warehouse_transaction_db
    restart: unless-stopped
    ports:
      - "5434:5432"
    volumes:
      - postgres_transaction_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    
  merchant_db:
    image: postgres:latest
    container_name: postgres-merchant
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: lokal
      POSTGRES_DB: warehouse_merchant_db
    restart: unless-stopped
    ports:
      - "5435:5432"
    volumes:
      - postgres_merchant_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U postgres"]
      interval: 10s
